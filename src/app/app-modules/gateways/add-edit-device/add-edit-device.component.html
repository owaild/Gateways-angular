<div class="col-md-12">
    <div class="row">
        <form autocomplete="off" (ngSubmit)="GateFormSubmit()" [formGroup]="GateForm">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter your vendor</mat-label>
                    <input matInput placeholder="vendor" formControlName="vendor" required>
                    <mat-error *ngIf="fc['vendor'].invalid">required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">


                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Choose an status</mat-label>
                    <mat-select matNativeControl formControlName="status">
                        <mat-option value="online">online</mat-option>
                        <mat-option value="offline">offline</mat-option>
                    </mat-select>
                    <mat-error *ngIf="fc['status'].invalid">required</mat-error>

                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-light w-100" (click)="cancelModel()" type="button">Cancel</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100">Save</button>
                </div>

            </div>
        </form>
    </div>
</div>
