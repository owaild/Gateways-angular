<div class="col-md-12">
    <div class="row">
        <form autocomplete="off" (ngSubmit)="GateFormSubmit()" [formGroup]="GateForm">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter your Serial Number</mat-label>
                    <input matInput placeholder="Serial Number" formControlName="serialNumber" required>
                    <mat-error *ngIf="fc['serialNumber'].invalid">required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter your human Readable Name</mat-label>
                    <input matInput placeholder="human Readable Name" formControlName="humanName" required>
                    <mat-error *ngIf="fc['humanName'].invalid">required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter your IPv4 </mat-label>
                    <input matInput placeholder="IPv4" formControlName="IPv">
                    <mat-error *ngIf="fc['IPv'].invalid">required</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-light w-100" (click)="cancelModel()" type="button">Cancel</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100">Save</button>
                </div>

            </div>
        </form>
    </div>
</div>
